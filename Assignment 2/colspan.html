<!DOCTYPE html>
<html lang="en">
<head>
        <title>colspan-rowspan</title>
    <style>
        table, th, td {
            border: 1px solid  black;
            border-collapse: collapse;
            <text-align: center;
        }
    </style>
</head>
<body>
    <h1>this is table use by colspan</h1>
    <table style="width:500px;text-align: center;">
        <tr>
           <th colspan="2">Name</th>
           <th>age</th>
           <th>gender</th>
        </tr>
        <tr>
          <td>jeet</td>
          <td>dave</td>
          <td>35</td>
          <td>male</td>
        </tr>
        <tr>
          <td>rahi</td>
          <td>patel</td>
          <td>30</td>
          <td rowspan="2">female</td>
        </tr>
        <tr>
            <td>moni</td>
            <td>raval</td>
            <td>51</td>
            
          </tr>
          <tr>
            <td>javed</td>
            <td>soni</td>
            <td>59</td>
            <td>male</td>
           </tr> 
      </table>      
</body>
</html>
